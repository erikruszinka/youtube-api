<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox-1.3.4.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Poiret+One|Ultra" rel="stylesheet">
    <title>Search Engine</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1><span>You</span>Tube</h1>
            <h2>Search</h2>
        </header>
        <section>
          <form id="search-form" name="search-form" onsubmit="return  search()">
              <div class="fieldcontainer">
                   <input type="search" id="query" class="search-field" placeholder="Search on YouTube...">
                   <input type="submit" name="search-btn" id="search-btn" value="Search!">
              </div>
            </form>
            
            <ul id="results"></ul>
            <div id="buttons">
            </div>
        </section>
    </div>
    
    
    
    
</body>
</html>
